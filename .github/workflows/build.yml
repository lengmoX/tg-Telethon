name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: tgf
            asset_name: tgf-linux
          - os: windows-latest
            artifact_name: tgf.exe
            asset_name: tgf-windows.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pyinstaller
      
      - name: Build
        run: python build.py --onefile
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: tgf-linux
          path: ./artifacts/
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: tgf-windows.exe
          path: ./artifacts/
      
      - name: Rename artifacts
        run: |
          mv ./artifacts/tgf ./artifacts/tgf-linux
          mv ./artifacts/tgf.exe ./artifacts/tgf-windows.exe 2>/dev/null || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/tgf-linux
            ./artifacts/tgf-windows.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
